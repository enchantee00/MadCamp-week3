<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Classroom with Multiplayer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #inputBox, #questionBox, #nameBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }
        #inputBox textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #inputBox button, #questionBox button, #nameBox button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #inputBox button:hover, #questionBox button:hover, #nameBox button:hover {
            background-color: #218838;
        }
        #questionBox p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="questionBox">
        <p>화이트보드에 공지하시겠습니까?</p>
        <button id="confirmButton">확인</button>
    </div>
    <div id="inputBox">
        <textarea id="inputText" rows="4" cols="50"></textarea><br>
        <button id="submitText">Submit</button>
    </div>
    <div id="nameBox">
        <p>이름을 입력하세요:</p>
        <input type="text" id="nameInput"><br>
        <button id="nameSubmit">Submit</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="utils.js"></script>
    <script src="characters.js"></script>
    <script src="gameState.js"></script>
    <script src="main.js"></script>
</body>
</html>
